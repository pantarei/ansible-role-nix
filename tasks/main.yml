- name: include default variables
  include_vars: "../vars/main.yml"

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true

- name: groupadd
  group:
    name: "nixbld"
    system: true
    state: "present"

- name: useradd
  user:
    name: "{{ item.name }}"
    group: "nixbld"
    groups: "nixbld"
    home: "/nonexistent"
    shell: "/usr/sbin/nologin"
    system: true
    create_home: false
    state: "present"
  loop:
    - { name: "nixbld0" }
    - { name: "nixbld1" }
    - { name: "nixbld2" }
    - { name: "nixbld3" }
    - { name: "nixbld4" }
    - { name: "nixbld5" }
    - { name: "nixbld6" }
    - { name: "nixbld7" }

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/nix", owner: "root", group: "nixbld" }
    - { dest: "/nix", owner: "root", group: "nixbld" }

- name: tweak settings in ini files
  ini_file:
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    state: "{{ item.state }}"
    path: "/etc/nix/nix.conf"
    mode: "0644"
  loop: "{{ nix_conf }}"

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/profile.d/nix.sh" }
  notify:

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/nix/nix.conf", owner: "root", group: "nixbld" }
    - { dest: "/etc/profile.d/nix.sh" }

- name: sh <(curl -skL https://nixos.org/nix/install) --no-daemon
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  shell: |
    set -o pipefail
    sh <(curl -skL https://nixos.org/nix/install) --no-daemon
    /nix/var/nix/profiles/default/bin/nix-collect-garbage --delete-old
    /nix/var/nix/profiles/default/bin/nix-store --optimise
    /nix/var/nix/profiles/default/bin/nix-store --verify --check-contents
  args:
    executable: "/bin/bash"
    creates: "/nix/var/nix/profiles/default/bin/nix"
  register: result
  until: result is succeeded
  changed_when: result is not succeeded

- name: nix-channel --update
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  shell: |
    set -o pipefail
    source /etc/profile
    nix-channel --update
  args:
    executable: "/bin/bash"
  register: result
  until: result is succeeded
  changed_when: result is not succeeded

